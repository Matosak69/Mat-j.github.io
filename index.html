    <!DOCTYPE html>
    <html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celá Obrazovka</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            #fullScreenContent {
                display: none; /* Skryjeme obsah, dokud není zobrazen */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8); /* Poloprůhledné pozadí */
                color: white;
                text-align: center;
                padding-top: 20%;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    
    <button id="toggleButton">Zobrazit Matějův Obsah</button>
    
    <div id="fullScreenContent">
        <h1>Matěj ho má dlouhatej</h1>
        <p>Toto je obsah, který je přísně tajný.</p>
        <button id="closeButton">Zavřít</button>
    </div>
    
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const fullScreenContent = document.getElementById('fullScreenContent');
        const closeButton = document.getElementById('closeButton');
    
        // Funkce pro zobrazení obsahu na celou obrazovku
        toggleButton.addEventListener('click', () => {
            fullScreenContent.style.display = 'block';
        });
    
        // Funkce pro zavření obsahu
        closeButton.addEventListener('click', () => {
            fullScreenContent.style.display = 'none';
        });
    </script>
    
    </body>
    </html>
